name: CI/CD Build and Deploy to EC2

on:
  push:
    branches: [main]
  workflow_dispatch: # Manual trigger

jobs:
  build-and-push-ecr:
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repositories if they don't exist
        run: |
          for REPO_NAME in "siargaotradingroad-development-frontend" "siargaotradingroad-development-api"; do
            echo "üîç Checking if ECR repository $REPO_NAME exists..."
            
            if ! aws ecr describe-repositories --repository-names $REPO_NAME --region us-east-1 2>/dev/null; then
              echo "üì¶ Creating ECR repository $REPO_NAME..."
              aws ecr create-repository \
                --repository-name $REPO_NAME \
                --region us-east-1 \
                --image-scanning-configuration scanOnPush=true \
                --image-tag-mutability MUTABLE
              echo "‚úÖ ECR repository $REPO_NAME created successfully"
            else
              echo "‚úÖ ECR repository $REPO_NAME already exists"
            fi
          done

      - name: Build and push Docker images
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: siargaotradingroad-development
          IMAGE_TAG: ${{ github.sha }}
        run: |
          echo "üê≥ Building Next.js frontend image..."
          docker buildx create --use || true
          docker buildx build --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-frontend:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-frontend:latest \
            --push \
            -f Dockerfile \
            .
          
          echo "üê≥ Building Go API image..."
          docker buildx build --platform linux/amd64 \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-api:$IMAGE_TAG \
            -t $ECR_REGISTRY/$ECR_REPOSITORY-api:latest \
            --push \
            -f Dockerfile.go \
            .
          
          echo "‚úÖ Images pushed:"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY-frontend:$IMAGE_TAG"
          echo "  - $ECR_REGISTRY/$ECR_REPOSITORY-api:$IMAGE_TAG"
          
          # Verify images exist
          if aws ecr describe-images --repository-name $ECR_REPOSITORY-frontend --image-ids imageTag=$IMAGE_TAG --region us-east-1 2>/dev/null && \
             aws ecr describe-images --repository-name $ECR_REPOSITORY-api --image-ids imageTag=$IMAGE_TAG --region us-east-1 2>/dev/null; then
            echo "‚úÖ Images pushed and verified"
          else
            echo "‚ùå Failed to verify images in ECR"
            exit 1
          fi

  deploy:
    needs: [build-and-push-ecr]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup SSH agent
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.EC2_SSH_KEY }}

      - name: Install network tools
        run: |
          sudo apt-get update
          sudo apt-get install -y netcat-openbsd

      - name: Add EC2 to known hosts
        run: |
          EC2_HOST="${{ secrets.EC2_HOST }}"
          EC2_PORT="${EC2_PORT:-22}"
          
          echo "üîç Adding EC2 host to known_hosts..."
          ssh-keyscan -p $EC2_PORT -H $EC2_HOST >> ~/.ssh/known_hosts 2>/dev/null || {
            echo "‚ö†Ô∏è ssh-keyscan failed, trying alternative method..."
            # Try connecting once to add host key
            ssh -o StrictHostKeyChecking=accept-new -p $EC2_PORT ${{ secrets.EC2_USER }}@$EC2_HOST "echo 'SSH connection test'" || {
              echo "‚ùå SSH connection failed"
              exit 1
            }
          }
          
          echo "‚úÖ Host added to known_hosts successfully"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Deploy to EC2
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          ECR_REPOSITORY: siargaotradingroad-development
          IMAGE_TAG: ${{ github.sha }}
        run: |
          ssh -o StrictHostKeyChecking=no ${{ secrets.EC2_USER }}@${{ secrets.EC2_HOST }} << 'EOF'
            set -e
            echo "üöÄ Starting deployment..."
            
            # Reload environment and ensure services are available
            echo "üîç Checking services availability..."
            source ~/.bashrc
            export PATH=$PATH:/usr/bin:/usr/local/bin
            
            # Ensure docker group membership is active
            newgrp docker 2>/dev/null || true
            
            # Create project directory if it doesn't exist
            echo "üìÅ Setting up project directory..."
            mkdir -p ~/siargao-trading-road
            cd ~/siargao-trading-road
            
            # Clone repository if it doesn't exist, otherwise pull latest changes
            if [ ! -d ".git" ]; then
              echo "üì• Cloning repository..."
              git clone https://github.com/${{ github.repository }}.git .
            else
              echo "üì• Pulling latest changes..."
              git pull origin main
            fi
            
            # Load environment from SSM into .env for docker-compose
            echo "üîë Loading environment from SSM Parameter Store..."
            SSM_PATH="/siargaotradingroad/development"
            AWS_REGION="us-east-1"
            aws ssm get-parameters-by-path --path "$SSM_PATH" --with-decryption --recursive --region "$AWS_REGION" --query 'Parameters[*].[Name,Value]' --output text | awk -F '\t' '{split($1,a,"/"); print a[length(a)] "=" $2}' > .env || echo "# No SSM parameters found" > .env
            echo "‚úÖ .env created from SSM at $SSM_PATH"
            
            # Login to ECR
            echo "üîê Logging into ECR..."
            aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin ${{ steps.login-ecr.outputs.registry }}
            
            # Check if images exist in ECR before pulling
            echo "üîç Checking if images exist in ECR..."
            FRONTEND_IMAGE="${{ steps.login-ecr.outputs.registry }}/siargaotradingroad-development-frontend:${{ github.sha }}"
            API_IMAGE="${{ steps.login-ecr.outputs.registry }}/siargaotradingroad-development-api:${{ github.sha }}"
            
            if ! aws ecr describe-images --repository-name siargaotradingroad-development-frontend --image-ids imageTag=${{ github.sha }} --region us-east-1 2>/dev/null; then
              echo "‚ùå Frontend image does not exist in ECR!"
              exit 1
            fi
            
            if ! aws ecr describe-images --repository-name siargaotradingroad-development-api --image-ids imageTag=${{ github.sha }} --region us-east-1 2>/dev/null; then
              echo "‚ùå API image does not exist in ECR!"
              exit 1
            fi
            
            # Pre-pull images
            echo "üê≥ Pulling images..."
            docker pull "$FRONTEND_IMAGE"
            docker pull "$API_IMAGE"
            
            # Update docker-compose.yml with image tags
            echo "üìù Updating docker-compose.yml with image tags..."
            cat > docker-compose.yml << 'COMPOSE_EOF'
version: '3.8'

services:
  api:
    image: ${API_IMAGE}
    container_name: siargao-api
    ports:
      - "3020:3020"
    env_file:
      - .env
    environment:
      - PORT=3020
      - GIN_MODE=release
    restart: unless-stopped
    networks:
      - siargao-network

  frontend:
    image: ${FRONTEND_IMAGE}
    container_name: siargao-frontend
    ports:
      - "3021:3021"
    env_file:
      - .env
    environment:
      - PORT=3021
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=${NEXT_PUBLIC_API_URL:-http://localhost:3020/api}
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - siargao-network

networks:
  siargao-network:
    driver: bridge
COMPOSE_EOF
            # Substitute variables in docker-compose.yml
            sed -i "s|\${API_IMAGE}|$API_IMAGE|g" docker-compose.yml
            sed -i "s|\${FRONTEND_IMAGE}|$FRONTEND_IMAGE|g" docker-compose.yml

            # Stop existing containers
            echo "üõë Stopping existing containers..."
            docker compose down || true
            
            # Start containers with docker-compose
            echo "üöÄ Starting containers with docker-compose..."
            docker compose up -d
            
            echo "‚úÖ Deployment complete!"
            echo "üìä Container status:"
            docker compose ps
          EOF

