  share_plus: ^7.2.1
  cross_file: ^0.3.4
  intl: ^0.19.0
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.5

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter:
