name: siargao_trading_road
description: Siargao Trading Road Flutter App
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  cupertino_icons: ^1.0.2
  provider: ^6.1.1
  http: ^1.1.0
  shared_preferences: ^2.2.2
  google_maps_flutter: ^2.5.0
  flutter_map: ^7.0.2
  latlong2: ^0.9.1
  geolocator: ^10.1.0
  image_picker: ^1.0.7
  file_picker: ^8.1.2
  path_provider: ^2.1.1
  permission_handler: ^11.1.0
  flutter_pdfview: ^1.3.2
  share_plus: ^7.2.1
  cross_file: ^0.3.4
  intl: ^0.20.2
  flutter_svg: ^2.0.9
  url_launcher: ^6.2.5
  curved_navigation_bar: ^1.0.6
  fl_chart: ^0.66.0
  animate_gradient: ^0.0.4
  metaballs: ^1.5.0
  table_calendar: ^3.1.2
  scrollable_clean_calendar: ^1.5.0
  motion: ^2.0.1
  shimmer: ^3.0.0
  top_snackbar_flutter: ^3.3.0
  firebase_core: ^3.6.0
  firebase_messaging: ^15.1.3
  flutter_local_notifications: ^18.0.1
  image: ^4.1.7
  add_to_cart_animation: ^2.0.4
  csv: ^6.0.0
  excel: ^4.0.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  flutter_launcher_icons: ^0.13.1

flutter:
  uses-material-design: true
  
  assets:
    - assets/
    - assets/splash.png

flutter_launcher_icons:
  android: true
  image_path: "assets/applogo.png"
  adaptive_icon_background: "#FFFFFF"
  adaptive_icon_foreground: "assets/applogo.png"
  adaptive_icon_foreground_inset: 27
